{% extends 'base.html' %}
{% block title %}Entrar · {{ GARAGE_NAME }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h1 class="h4 mb-3 text-center">Acessar painel</h1>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% if form.non_field_errors %}
                        <div class="alert alert-danger">{% for error in form.non_field_errors %}{{ error }}{% endfor %}</div>
                    {% endif %}
                    <div class="mb-3">
                        <label class="form-label" for="id_username">Usuário</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="id_password">Senha</label>
                        {{ form.password }}
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
